
<div class="container-fluid">
    <div class="col-sm-12">
        <div class="row titulo-da-lista">
            <h1>Lista de Tarefas</h1>
        </div>
    </div>

</div>
<br>
<div class="container">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <label for="inputTarefa" class="form-label">Nova Tarefa</label>
                <input type="text" placeholder="Digite uma nova tarefa" [(ngModel)]="novaTarefa" class="form-control"
                    id="inputTarefa">
            </div>
            <div class="col-md-4">
                <label for="inputStatus" class="form-label">Status</label>
                <select id="inputStatus" class="form-select" [(ngModel)]="selectStatus">
                    <option *ngFor="let status of objStatus" [value]="status.value">{{ status.nome }}</option>
                </select>
            </div>
            <div class="col-md-2 btn-adicionar">
                <button type="button" class="btn btn-danger">Adicionar</button>
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-12">
        <div class="row">
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nova Tarefa</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
